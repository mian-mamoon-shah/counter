<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Counter</title>
    <style>
        .counter {
            width: 200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        #count {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="counter">
        <div id="count">0</div>
        <button onclick="increment()">+</button>
        <button onclick="decrement()">-</button>
    </div>

    <script>
        let countDisplay = document.getElementById('count');
        let count = 0;

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            if (count > 0) {
                count--;
                updateDisplay();
            }
        }

        function updateDisplay() {
            countDisplay.textContent = count;
        }
    </script>
</body>
</html>
